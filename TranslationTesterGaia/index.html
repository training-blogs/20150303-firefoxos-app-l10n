<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <title>TranslationTester Gaia</title>
    <base target="_blank">

    <!-- Localization -->
    <meta name="defaultLanguage" content="en">
    <meta name="availableLanguages" content="en, es, fr">
    <link rel="localization" href="locales/app_{locale}.properties">
    <script type="application/javascript" src="js/gaia/l10n.js"></script>

    <link rel="localization" href="locales/date_{locale}.properties" />
    <script type="application/javascript" src="js/gaia/l10n_date.js"></script>
</head>

<body>

    <section role="region">
        <header>
            <h1 data-l10n-id="app-heading"></h1>
        </header>
    </section>

    <div id="main">

        <h2 data-l10n-id="label1" data-l10n-args='{ "user": "Guest" }'></h2>

        <blockquote>
            <p data-l10n-id="winter-is-coming"></p>
        </blockquote>

        <p data-l10n-id="helloWorld"></p>

        <h3 data-l10n-id="mailMessage" data-l10n-args='{ "n": "6" }'></h3>

    </div>

    <hr>

    <div>
        <p id="myelement"></p>
        <p id="myelement2"></p>
        <p id="myelement3" data-l10n-id="label-myelement" data-l10n-args='{"myelementarg": "ARG3"}'></p>
        <button id="button1" style="display: none;"></button>
        <button id="button2">Button 2</button>
    </div>

    <script src="js/base.js"></script>

</body>
</html>
