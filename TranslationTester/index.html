<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <title>TranslationTester</title>
    <base target="_blank">

    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <script src="js/webL10n/l10n.js"></script>
</head>

<body>

    <section role="region">
        <header>
            <h1 data-l10n-id="app-heading">TranslationTester</h1>
        </header>
    </section>

    <div id="main">

        <h2 data-l10n-id="label1" data-l10n-args='{ "user": "Guest" }'></h2>

        <blockquote>
            <p data-l10n-id="winter-is-coming">Winter is coming</p>
        </blockquote>

        <h3 data-l10n-id="mailMessage" data-l10n-args='{ "n": "6" }'></h3>

    </div>

    <script src="js/base.js"></script>

</body>
</html>
